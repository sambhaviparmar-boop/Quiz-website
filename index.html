<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>General Knowledge Quiz</title>
  <style>
    /* ---------- CSS ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #939598, #78d0e8);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }

    .quiz-container {
      background: #ffffff20;
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #fff;
      letter-spacing: 1px;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    button.option {
      background: #fff;
      color: #333;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button.option:hover {
      background: #00c6ff;
      color: #fff;
      transform: scale(1.05);
    }

    .next-btn {
      margin-top: 20px;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      display: none;
      transition: background 0.3s;
    }

    .next-btn:hover {
      background: #0056b3;
    }

    .score {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 10px;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>General Knowledge Quiz</h1>
    <div class="question" id="question">Loading question...</div>
    <div class="options" id="options"></div>
    <button class="next-btn" id="nextBtn">Next Question</button>
    <div class="score" id="score"></div>
  </div>
  <footer>Made by Sambhavi Parmar ✨</footer>

  <script>
    // ---------- JAVASCRIPT ----------
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const nextBtn = document.getElementById("nextBtn");
    const scoreEl = document.getElementById("score");

    let score = 0;
    let currentQuestion = {};
    let acceptingAnswers = true;

    // Sample General Knowledge Questions (you can add 100s here)
    const questions = [
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Jupiter", "Venus"],
        answer: "Mars",
      },
      {
        question: "Who wrote the national anthem of India?",
        options: ["Rabindranath Tagore", "Mahatma Gandhi", "Subhash Chandra Bose", "Jawaharlal Nehru"],
        answer: "Rabindranath Tagore",
      },
      {
        question: "Which gas do plants absorb during photosynthesis?",
        options: ["Oxygen", "Carbon Dioxide", "Nitrogen", "Helium"],
        answer: "Carbon Dioxide",
      },
      {
        question: "Which is the largest ocean in the world?",
        options: ["Atlantic Ocean", "Indian Ocean", "Pacific Ocean", "Arctic Ocean"],
        answer: "Pacific Ocean",
      },
      {
        question: "What is the capital of Japan?",
        options: ["Tokyo", "Beijing", "Seoul", "Bangkok"],
        answer: "Tokyo",
      },
      {
        Question : "Which planet is known as the Red Planet?",
        options: ["Earth" , "Mars" , "Jupiter" , "Venus"],
        answer : "Mars",
      },
      {
       Question:  "What is the capital of France?",
       options : [ "Rome" , "Madrid" , "Paris" ,  "Berlin"],
       answer :   "paris",
      },
      {
         Question: "Who developed the theory of relativity?",
         options : ["isaac Newton" ,"Albert Einstein" , "Galileo Galilei" ,"Charles Darwin"],
         answer : "Albert Einstein",
      },
      {
        question: "What is the chemical symbol of water?",
        options: ["CO₂", "H₂O", "NaCl", "O₂"],
        answer: "H₂O"
    },
    {
        question: "Which festival is known as the festival of lights?",
        options: ["Holi", "Diwali", "Eid", "Christmas"],
        answer: "Diwali"
    },
     {
        question: "Which is the smallest continent in the world?",
        options: ["Africa", "Australia", "Europe", "Antarctica"],
        answer: "Australia"
    },
    {
        question: "Who was the first person to step on the Moon?",
        options: ["Neil Armstrong", "Yuri Gagarin", "Buzz Aldrin", "Michael Collins"],
        answer: "Neil Armstrong"
    },
    {
        question: "What is the national animal of India?",
        options: ["Lion", "Tiger", "Elephant", "Peacock"],
        answer: "Tiger"
    },
    {
        question: "What is 15 × 6?",
        options: ["60", "75", "90", "105"],
        answer: "90"
    },
    {
        question: "In which year did India get independence?",
        options: ["1942", "1945", "1947", "1950"],
        answer: "1947"
    },
    {
        question: "What is the largest mammal in the world?",
        options: ["Elephant", "Blue Whale", "Giraffe", "Hippopotamus"],
        answer: "Blue Whale"
    }
    {
        question: "Who is known as the Father of the Nation in India?",
        options: ["Jawaharlal Nehru", "Mahatma Gandhi", "Sardar Patel", "Subhash Chandra Bose"],
        answer: "Mahatma Gandhi"
    },
    {
        question: "Which organ in the human body purifies blood?",
        options: ["Heart", "Kidney", "Lungs", "Liver"],
        answer: "Kidney"
    },
    {
        question: "Which language has the most native speakers in the world?",
        options: ["English", "Mandarin Chinese", "Hindi", "Spanish"],
        answer: "Mandarin Chinese"
    },
    {
        question: "Which is the longest river in the world?",
        options: ["Amazon River", "Nile River", "Yangtze River", "Ganga River"],
        answer: "Nile River"
    },
    {
        question: "Who invented the telephone?",
        options: ["Alexander Graham Bell", "Thomas Edison", "Nikola Tesla", "James Watt"],
        answer: "Alexander Graham Bell"
    },
     {
        question: "Which city is known as the Pink City of India?",
        options: ["Delhi", "Jaipur", "Udaipur", "Agra"],
        answer: "Jaipur"
    },
    {
        question: "Which is the hardest natural substance on Earth?",
        options: ["Iron", "Gold", "Diamond", "Granite"],
        answer: "Diamond"
    },
    {
        question: "Who is known as the Nightingale of India?",
        options: ["Indira Gandhi", "Sarojini Naidu", "Mother Teresa", "Lata Mangeshkar"],
        answer: "Sarojini Naidu"
    },
    {
        question: "Which instrument measures atmospheric pressure?",
        options: ["Thermometer", "Barometer", "Hygrometer", "Anemometer"],
        answer: "Barometer"
    },
    {
        question: "What is the national flower of India?",
        options: ["Lotus", "Rose", "Marigold", "Sunflower"],
        answer: "Lotus"
    },
    {
        question: "Which planet is closest to the Sun?",
        options: ["Mercury", "Venus", "Earth", "Mars"],
        answer: "Mercury"
    },
    ];

    // Load a new random question
    function loadQuestion() {
      acceptingAnswers = true;
      nextBtn.style.display = "none";
      const randomIndex = Math.floor(Math.random() * questions.length);
      currentQuestion = questions[randomIndex];

      questionEl.textContent = currentQuestion.question;
      optionsEl.innerHTML = "";

      currentQuestion.options.forEach((opt) => {
        const btn = document.createElement("button");
        btn.classList.add("option");
        btn.textContent = opt;
        btn.addEventListener("click", selectAnswer);
        optionsEl.appendChild(btn);
      });
    }

    // Handle answer selection
    function selectAnswer(e) {
      if (!acceptingAnswers) return;
      acceptingAnswers = false;

      const selectedBtn = e.target;
      const selectedAnswer = selectedBtn.textContent;

      if (selectedAnswer === currentQuestion.answer) {
        selectedBtn.style.background = "#28a745";
        selectedBtn.style.color = "#fff";
        score++;
      } else {
        selectedBtn.style.background = "#dc3545";
        selectedBtn.style.color = "#fff";
      }

      scoreEl.textContent = `Score: ${score}`;
      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      loadQuestion();
    });

    // Start quiz
    loadQuestion();
  </script>
</body>
</html>
